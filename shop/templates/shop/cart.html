{% extends "shop/base.html" %}
{% load static %}
{% block content %}


<div class="container mt-5">
    <h3 class="ml-5">В корзине товаров: <a class="total-count"></a></h3>

    <div class="container mt-4 mb-4">
        <table class="w-100">
            <thead class="border-bottom">
            <tr>
                <th scope="col "></th>
                <th scope="col" class="font-weight-lighter font-italic text-black-50">Название</th>
                <th scope="col"></th>
                <th scope="col" class="font-weight-lighter font-italic text-black-50 text-al-web-center">шт.</th>
                <th scope="col" class="font-weight-lighter font-italic text-black-50 text-al-web-center">Цена</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="show-cart">

            </tbody>
        </table>
    </div>
    <div class="justify-content-end mt-3">
        <div class="d-flex justify-content-end mt-3">
            <span class="font-weight-lighter text-black-50">Доставка бесплатная!</span>
        </div>
        <div class="d-flex justify-content-end">
            <p class="mr-2">К оплате:</p>
            <p class="total-cart font-weight-bold"></p>
            <p class="ml-2">BYN</p>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <span class="justify-content-end text-danger" id="alert-message">
            Сумма заказа должна превышать 20 BYN
        </span>
    </div>
    <div class="d-flex justify-content-between">
        <a class="btn confirm-order back-menu" href="{% url 'shop:shop-home' %}">
            В меню
        </a>
        <a class="btn confirm-order" id="cart-submit">
            Заказать
        </a>
    </div>
</div>

{% endblock content %}
{% block body_extra %}
    <script type="text/javascript" src="{% static 'shop/js/cart.js'%}" defer='defer'></script>
{% endblock body_extra %}
